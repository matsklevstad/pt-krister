<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Personlig trener | Krister SÃ¦vik</title>
    <!-- Add Intersection Observer Polyfill if needed for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
    <script
      src="https://kit.fontawesome.com/bdb64349f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #080c1e">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- AOS JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const aosAnimation = document.querySelectorAll("[data-aos]");
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("aos-animate");
              observer.unobserve(entry.target); // Stop observing the element after it animates
            }
          });
        });
        aosAnimation.forEach((aosObject) => {
          observer.observe(aosObject);
        });
      });
    </script>
  </body>
</html>
