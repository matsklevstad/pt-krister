<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
    />
    <meta
      name="description"
      content="Krister Sævik er en sertifisert personlig trener og online coach med over 8 års erfaring. Jeg hjelper deg med å bygge muskelmasse, redusere fettprosenten, og oppnå en sterk og veltrent kropp. Kontakt meg for en uforpliktende prat."
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Coach og personlig trener | Krister Sævik</title>
    <script
      src="https://kit.fontawesome.com/bdb64349f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: var(--primary-background-color)">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- AOS JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const aosAnimation = document.querySelectorAll("[data-aos]");
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("aos-animate");
              observer.unobserve(entry.target); // Stop observing the element after it animates
            }
          });
        });
        aosAnimation.forEach((aosObject) => {
          observer.observe(aosObject);
        });
      });
    </script>
  </body>
</html>
